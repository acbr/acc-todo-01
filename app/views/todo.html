<div class="container-fluid">
      <div class="row-fluid">
    	<p class="task-counter-info text-info" ng-hide="todos.filter(undoneTasksFilter).length == 0">You still have <span class="badge badge-info undone-count">{{todos.filter(undoneTasksFilter).length}}</span> <ng-pluralize count="todos.filter(undoneTasksFilter).length" when="taskPluralize"></ng-pluralize> to do</p>
    	<p class="no-task-info text-success" ng-hide="todos.filter(undoneTasksFilter).length != 0"><strong>Contratulations!</strong> All the tasks are done! :)</p>
        <div class="span7" style="margin: 0 auto; float: none;">
            <h1 class="text-center">Todo!</h1>
            <ul id="todos" class="unstyled">
            	<li ng-repeat="todo in todos">
            		<label class="checkbox">
        				<input type="checkbox" ng-model="todo.done"/>
	            		<p class="todo-item" ng-class="lineThroughClass(todo.done)">{{todo.item}}</p>
	            	</label>
            	</li>
            </ul>
    		<div class="input-append">
    			<form>
            		<input type="text" class="input-xxlarge" ng-model="newTodo.item" />
            		<button id="add" ng-click="addItem()" class="btn btn-success"><span class="icon-plus icon-white"></span></button>
    			</form>
    		</div>
        </div><!--/span-->
      </div><!--/row-->
